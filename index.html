<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Vending Machine</h1>

    <form style="margin-bottom: 10px;">
        <span>Ones</span> <input type="text" name="ones" id="ones" placeholder="0" value="0" oninput="tally()"><br>
        <span>Fives</span> <input type="text" name="fives" id="fives" placeholder="0" value="0" oninput="tally()"><br>
        <span>Nickels</span> <input type="text" name="nickels" id="nickels" placeholder="0" value="0" oninput="tally()"><br>
        <span>Dimes</span> <input type="text" name="dimes" id="dimes" placeholder="0" value="0" oninput="tally()"><br>
        <span>Quarters</span> <input type="text" name="quarters" id="quarters" placeholder="0" value="0" oninput="tally()"><br>
    </form>

    <button value="Coke" id="coke" onclick="dispenseSoda(0)">Coke</button>
    <button value="Moxie" id="moxie" onclick="dispenseSoda(1)">Moxie</button>
    <button value="Fresca" id="fresca" onclick="dispenseSoda(2)">Fresca</button>
    <button value="TaB" id="tab" onclick="dispenseSoda(3)" style="margin-bottom: 10px;">TaB</button>
    <br>
    <button value="Cancel" id="cancel" onclick="cancel()">Cancel</button>

    <h2>Total Entered: $<span id="paid">0</span></h2>

    <h2 id="message">Insert money first. Select a soda.</h2>

    <script src="vending.js"></script>
</body>

</html>
